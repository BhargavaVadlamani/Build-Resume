<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div>
        <h1><center>Your resume</center></h1>
    </div>
    <div>
        <h3>Personal Details</h3>
        <form>
            First Name:
            <p id="fn"></p>
            Last Name:
            <p id="ln"></p>
            Date of Birth:
            <p id="dob"></p>
            Country of residence:
            <p id="country"></p>
            Gender:
            <p id="gender"></p>
        </form>
        <h3>Professional Details</h3>
        <form>
            Job Role:
            <p id="jr"></p>
            Number of years of experience:
            <p id="exp"></p>
            Primary business domain of work:
            <p id="dom"></p>
            Primary technology of work:
            <p id="tech"></p>
        </form>
        <h3>Hobbies</h3>
        <form>
            Hobby 1:
            <p id="h1"></p>
            Hobby 2:
            <p id="h2"></p>
            Hobby 3:
            <p id="h3"></p>
        </form>
    </div>  
    <script src="javascript2.js"></script>   
</body>
</html>
